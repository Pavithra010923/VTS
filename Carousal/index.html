<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .bann{
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    width: 100%;
    height: 500px;
    background-color: black;
    position:relative;
 }


.carousel1 {
    position: relative;
    width: 100%;
    height: 500px;
    background-color: aquamarine;
    max-width: 100%;
    overflow: hidden;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.carousel1-images {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel1-images img {
    width: 100%;
    flex-shrink: 0;
}

.carousel1-nav {
    position: absolute;
    bottom: 60px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
}
.carousel1-nav .next{
    margin-right: 30px;
}

.carousel1-nav button {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    visibility: hidden;
    font-size: 18px;
}

.carousel1-nav button:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

.carousel1-dots {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
}

.carousel1-dots .dot {
    display: inline-block;
    height: 5px;
    width: 5px;
    margin: 0 5px;
    background-color: gray;
    border-radius: 50%;
    cursor: pointer;
}

.carousel1-dots .dot.active {
    background-color: white;
}

    </style>
</head>
<body>
    <section class="bann">
        <div class="carousel1">
            <div class="carousel1-images">
                <img src="index panner.webp " alt="Image 1">
                <img src="index banner1.avif" alt="Image 2">
                <img src="index banner1a.avif" alt="Image 3">
                <img src="index banner.avif" alt="Image 3">
            </div>
            <div class="carousel1-nav">
                <button class="prev">❮</button>
                <button class="next">❯</button>
            </div>
            <div class="carousel1-dots">
                <span class="dot" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
                <span class="dot" data-slide="3"></span>
            </div>
    
</div>
</section>

<script>
    // main carosel
  document.addEventListener('DOMContentLoaded', () => {
    const images = document.querySelectorAll('.carousel1-images img');
    const dots = document.querySelectorAll('.carousel1-dots .dot');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    let currentIndex = 0;
    const totalImages = images.length;
    const interval = 3000; // 3 seconds

    function showSlide(index) {
        if (index >= totalImages) index = 0;
        if (index < 0) index = totalImages - 1;

        document.querySelector('.carousel1-images').style.transform = `translateX(-${index * 100}%)`;
        dots.forEach(dot => dot.classList.remove('active'));
        dots[index].classList.add('active');
        currentIndex = index;
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    prevButton.addEventListener('click', prevSlide);
    nextButton.addEventListener('click', nextSlide);

    dots.forEach(dot => {
        dot.addEventListener('click', () => {
            showSlide(parseInt(dot.getAttribute('data-slide')));
        });
    });

    setInterval(nextSlide, interval);
    
    showSlide(currentIndex); // Initialize the carousel
});

</script>

</body>
</html>
